<div id="wrapper">
  <mat-accordion>
    <mat-expansion-panel class="journal-comp-exp-pnl">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Відсортовані за класами
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Фільтр"
          autocomplete="off"
        />
      </mat-form-field>

      <mat-radio-group
        aria-label="Вибрана опція"
        [(ngModel)]="chosenClasses"
        (change)="handleChange($event)"
      >
        <mat-radio-button value="activeClasses">Активні класи</mat-radio-button>
        <mat-radio-button value="inactiveClasses"
          ><b>Не</b> активні класи</mat-radio-button
        >
      </mat-radio-group>

      <mat-divider class="journal-divider"></mat-divider>

      <table #sortCol1="matSort" matSort mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="num">
          <th mat-header-cell *matHeaderCellDef>№</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}.
          </td>
        </ng-container>

        <ng-container matColumnDef="className">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Клас</th>
          <td mat-cell *matCellDef="let element">
            {{ element.className }}
          </td>
        </ng-container>

        <ng-container matColumnDef="classYear">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Рік</th>
          <td mat-cell *matCellDef="let element">
            {{ element.classYear }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selectRow(row)"
        ></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel class="journal-comp-exp-pnl">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Відсортовані за викладачами
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input
          matInput
          (keyup)="applyTeacherFilter($event.target.value)"
          placeholder="Фільтр"
          autocomplete="off"
        />
      </mat-form-field>

      <mat-divider class="journal-divider"></mat-divider>

      <table #sortCol2="matSort" matSort mat-table [dataSource]="teachersData">
        <ng-container matColumnDef="num">
          <th mat-header-cell *matHeaderCellDef>№</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}.
          </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Прізвище</th>
          <td mat-cell *matCellDef="let element">
            {{ element.lastname }}
          </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Імя</th>
          <td mat-cell *matCellDef="let element">
            {{ element.firstname }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedTeachersColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedTeachersColumns"
          (click)="selectTeacherRow(row)"
        ></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
