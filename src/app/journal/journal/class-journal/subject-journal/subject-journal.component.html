<div *ngIf="displayedColumns" class="wrapper">
  <table mat-table [dataSource]="dataSource">

    <ng-container
      *ngFor="let column of displayedColumns; let i = index"
      [matColumnDef]="column"
      [sticky]="column == 'studentFullName' ? true : false"
      [stickyEnd]="column == 'star' ? true : false"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column !== 'star' ? thRow[i] : '' }}
        <i *ngIf="column == 'star'" class="material-icons">
          trending_up
        </i>
      </th>

      <td
        mat-cell
        *matCellDef="let element; let i = index"
        (click)="onClc(column, journal[i], $event)"
      >
        {{ column !== 'star' ? element[column] : average(element) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div *ngIf="!displayedColumns.length">Valera</div>
