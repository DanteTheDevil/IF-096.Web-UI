<div *ngIf="displayedColumns" class="wrapper">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container
      *ngFor="let column of displayedColumns; let i = index;"
      [matColumnDef]="column"
      [sticky]="column == 'studentFullName' ? true : false"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ thRow[i] }}
      </th>
      <!-- <td mat-cell *matCellDef="let element">{{ element.name }}</td> -->
      <td mat-cell sho="glek" *matCellDef="let element" (click)="onClc($event)">
        {{ element[column] }}
      </td>
    </ng-container>

    <!-- Star Column -->

    <!-- <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell class="lastCell" *matHeaderCellDef>
        <i class="material-icons">
          trending_up
        </i>
      </th>
      <td mat-cell class="lastCell" *matCellDef="let element"></td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button (click)="openBottomSheet()">Open file</button>
</div>
