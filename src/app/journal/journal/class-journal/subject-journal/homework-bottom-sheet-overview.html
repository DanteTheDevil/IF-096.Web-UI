<div class="info">
  <h3>Домашнє завдання</h3>
  <h2>на {{ homeworks[lessonId].date }}</h2>
  <h3>
    Вид роботи: <b>{{ markType }}</b>
  </h3>
</div>

<div class="wrapper">
  <div class="bottom-section">
    <mat-divider></mat-divider>
    <form [formGroup]="homeworkForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <textarea
          matInput
          formControlName="message"
          placeholder="Коментар"
        ></textarea>
      </mat-form-field>

      <input
        class="fileUpl"
        formControlName="homeworkFile"
        type="file"
        (change)="onFileSelected($event)"
      />

      <mat-divider 
      *ngIf="homeworks[lessonId].fileName"
      class="homework-divider"></mat-divider>

      <a class="fileDwn" (click)="dwnl()">
        {{ homeworks[lessonId].fileName }}
      </a>

      <mat-divider class="homework-divider"></mat-divider>

      <button
        [disabled]="homeworkForm.pristine"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Зберегти
      </button>
    </form>
  </div>
</div>
