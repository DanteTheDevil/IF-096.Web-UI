<!--header with sidenav-->
<mat-sidenav-container>
  <!--sidenav-->
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--header-->
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <!--content goes here!-->
    <p>shell works!</p>
  </mat-sidenav-content>
</mat-sidenav-container>
