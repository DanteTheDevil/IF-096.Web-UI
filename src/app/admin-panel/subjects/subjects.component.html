<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Пошук">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="subjectName">
    <th mat-header-cell *matHeaderCellDef> Предмет </th>
    <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
  </ng-container>

  <ng-container matColumnDef="subjectDescription">
    <th mat-header-cell *matHeaderCellDef> Опис </th>
    <td mat-cell *matCellDef="let element"> {{element.subjectDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Ред. </th>
    <td class="editDot" mat-cell *matCellDef="let element"><a class="threeDots" (click)="openDialog(element)">⋮</a></td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="example-button-row">
  <button mat-fab color="primary"  mat-raised-button (click)="openDialog()">+</button>
</div>
