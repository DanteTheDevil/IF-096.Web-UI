<div class="wrapper">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Пошук">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Предмет </th>
      <td mat-cell *matCellDef="let subject" (click)="openDialog(subject)"> {{subject.subjectName}} </td>
    </ng-container>

    <ng-container matColumnDef="subjectDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Опис </th>
      <td mat-cell *matCellDef="let subject" (click)="openDialog(subject)"> {{subject.subjectDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let subject">
        <button class="elipsis" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog(subject)"><mat-icon>edit</mat-icon>Редагувати</button>
          <button mat-menu-item><mat-icon>backspace</mat-icon>Назад</button>
        </mat-menu>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="example-button-row">
    <button mat-fab color="primary"  mat-raised-button (click)="openDialog()">+</button>
  </div>
</div>
