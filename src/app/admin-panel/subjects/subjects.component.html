<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Пошук">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="subjectName">
    <th mat-header-cell *matHeaderCellDef> Предмет </th>
    <td mat-cell *matCellDef="let subject" (click)="openDialog(subject)"> {{subject.subjectName}} </td>
  </ng-container>

  <ng-container matColumnDef="subjectDescription">
    <th mat-header-cell *matHeaderCellDef> Опис </th>
    <td mat-cell *matCellDef="let subject" (click)="openDialog(subject)"> {{subject.subjectDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Ред. </th>
    <td class="editDot" mat-cell *matCellDef="let subject"><a class="threeDots" [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="subject">⋮</a>
      <mat-menu #appMenu="matMenu">
        <ng-template matMenuContent let-name="subject">
          <button mat-menu-item (click)="openDialog(subject)"><mat-icon>edit</mat-icon>Редагувати</button>
          <button mat-menu-item><mat-icon style="color:red">delete</mat-icon>Видалити</button>
        </ng-template>
      </mat-menu>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="example-button-row">
  <button mat-fab color="primary"  mat-raised-button (click)="openDialog()">+</button>
</div>
