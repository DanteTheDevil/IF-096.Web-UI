<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title>Статистика за минулі 5 років</h2>
  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="onTabClick($event)">
    <mat-tab label="Рух учнів">
        <ng-template matTabContent>
          <div #chartWrap class="chart-container">
            <canvas #chart baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [chartType]="chartType">
          </canvas>
        </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Наповнюваність">
      <ng-template matTabContent>
        <table #totalCountTable class="mat-elevation-z8" mat-table [dataSource]="tableData">
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef class="center"> Рік </th>
              <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
          
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef class="center"> Усього учнів </th>
              <td mat-cell *matCellDef="let element"> {{element.total}}</td>
            </ng-container>
  
            <ng-container matColumnDef="trend">
                <th mat-header-cell *matHeaderCellDef class="center"> Тенденція </th>
                <td mat-cell *matCellDef="let element"> 
                    <span *ngIf="element.trend">
                      <ng-container [ngSwitch]="true">
                        <ng-container *ngSwitchCase="element.trend > 0">&#8599;</ng-container>
                        <ng-container *ngSwitchCase="element.trend < 0">&#8600;</ng-container>
                        <ng-container *ngSwitchDefault>-</ng-container>
                      </ng-container>
                    </span>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </ng-template> 
    </mat-tab>
  </mat-tab-group>
  <i class="material-icons export-pdf" (click)="downloadPDF()" matTooltip = 'Завантажити'>save_alt</i>
  </mat-dialog-content>
  <div class ="overlay-tip" *ngIf="showPdfTip">
    <div class="tip-content">
        <div>
            <svg width="128px" height="128px" style="color: #1565c0" focusable="false" data-prefix="far" data-icon="file-pdf" class="svg-inline--fa fa-file-pdf fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path fill="currentColor" d="M369.9 97.9L286 14C277 5 264.8-.1 252.1-.1H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V131.9c0-12.7-5.1-25-14.1-34zM332.1 128H256V51.9l76.1 76.1zM48 464V48h160v104c0 13.3 10.7 24 24 24h104v288H48zm250.2-143.7c-12.2-12-47-8.7-64.4-6.5-17.2-10.5-28.7-25-36.8-46.3 3.9-16.1 10.1-40.6 5.4-56-4.2-26.2-37.8-23.6-42.6-5.9-4.4 16.1-.4 38.5 7 67.1-10 23.9-24.9 56-35.4 74.4-20 10.3-47 26.2-51 46.2-3.3 15.8 26 55.2 76.1-31.2 22.4-7.4 46.8-16.5 68.4-20.1 18.9 10.2 41 17 55.8 17 25.5 0 28-28.2 17.5-38.7zm-198.1 77.8c5.1-13.7 24.5-29.5 30.4-35-19 30.3-30.4 35.7-30.4 35zm81.6-190.6c7.4 0 6.7 32.1 1.8 40.8-4.4-13.9-4.3-40.8-1.8-40.8zm-24.4 136.6c9.7-16.9 18-37 24.7-54.7 8.3 15.1 18.9 27.2 30.1 35.5-20.8 4.3-38.9 13.1-54.8 19.2zm131.6-5s-5 6-37.3-7.8c35.1-2.6 40.9 5.4 37.3 7.8z"></path>
            </svg>
          </div>
          <div>Формується PDF</div>
    </div>  
  </div>
