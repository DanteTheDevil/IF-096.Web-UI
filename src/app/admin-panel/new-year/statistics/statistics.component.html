<mat-dialog-content  #content id="content" class="mat-typography">
  <h2 mat-dialog-title>Статистика за минулі 5 років</h2>
  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="onTabClick($event)">
    <mat-tab label="Рух учнів">
        <ng-template matTabContent>
          <div >
            <canvas #chart baseChart
            [datasets]="lineChartData"
            [labels]="ChartLabels"
            [options]="lineChartOptions"
            [chartType]="lineChartType">
          </canvas>
        </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Наповнюваність">
      <ng-template matTabContent>
        <div #totalCountTable>
        <table class="mat-elevation-z8" mat-table [dataSource]="tableData">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="center"> Рік </th>
              <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
          
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef class="center"> Усього учнів </th>
              <td mat-cell *matCellDef="let element"> {{element.total}}</td>
            </ng-container>
  
            <ng-container matColumnDef="trend">
                <th mat-header-cell *matHeaderCellDef class="center"> Тенденція </th>
                <td mat-cell *matCellDef="let element"> 
                    <span *ngIf="element.trend">{{element.trend}}</span>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
         </div>
      </ng-template> 
    </mat-tab>
  </mat-tab-group>
  <i class="material-icons export-pdf" (click)="downloadPDF()">save_alt</i>
  </mat-dialog-content>
