<h2 mat-dialog-title>{{data.className}} ({{data.classYear}} р.)</h2>
<mat-dialog-content class="mat-typography">
  <p>Учнів у класі: {{data.numOfStudents}}</p>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ПІБ </th>
        <td mat-cell *matCellDef="let row" class="name" [routerLink]="['./', row.id]"
          [queryParams]="{ classId: classId }">
          <span>{{row.lastname}}</span>
          <span>{{row.firstname}}</span>
          <span>{{row.patronymic}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="schoolClass">
        <th mat-header-cell *matHeaderCellDef>Клас</th>
        <td mat-cell *matCellDef="let row"> {{row.classe}}</td>
      </ng-container>
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата народження</th>
        <td mat-cell *matCellDef="let row"> {{row.dateOfBirth|date:'dd.MM.y'}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Назад</button>
</mat-dialog-actions>
