<div class="component">
  <mat-card *ngFor="let item of titles; let i = index">
    <div class="main">
      <mat-card-header>
        <mat-icon>{{icons[i]}}</mat-icon>
      </mat-card-header>
      <mat-card-content>
        {{item}}<br>
        <span>{{dataValues()[i]}}</span>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <button mat-button routerLink="{{listLinks[i]}}"><b>{{buttonTitles[i]}}</b></button>
    </mat-card-actions>
  </mat-card>
</div>
