<div class="component">
  <div class="graph">
    <canvas baseChart
            [data]="peopleChartData"
            [labels]="peopleChartLabels"
            [chartType]="peopleChartType"
            [options]="peopleChartOptions">

    </canvas>
  </div>
  <div class="stats">
    <mat-card *ngFor="let item of titles; let i = index">
      <div class="main">
        <mat-card-header>
          <mat-icon>{{icons[i]}}</mat-icon>
        </mat-card-header>
        <mat-card-content>
          {{item}}<br>
          <span>{{dataValues()[i]}}</span>
        </mat-card-content>
      </div>
      <mat-card-actions>
        <button mat-button routerLink="{{listLinks[i]}}">{{buttonTitles[i]}}<mat-icon>open_in_browser</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
