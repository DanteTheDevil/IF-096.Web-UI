<div id="activeGroup"> Активні класи
    <tr *ngFor="let group of groups">
        <th *ngIf="group.isActive">
           <a href="">{{group.className}}</a> - {{group.classYear}}
        </th>
      </tr>
</div>

<button (click)="isShow = !isShow">Неактивні класи</button>
<div *ngIf="isShow">
    <tr *ngFor="let group of groups">
        <th *ngIf="!group.isActive">
           <a href="">{{group.className}}</a> - {{group.classYear}}
        </th>
      </tr>
</div>
<br>
<button (click)="isShow2 = !isShow2">Додати клас</button>
<div *ngIf="isShow2">
  <form #form = "ngForm" (submit)="addGrup(form.value)">
    <label>Назва класу: <input type="text" name="className" ngModel> </label><br>
    <label>Навчальний рік: <input type="number" name="classYear" ngModel> </label><br>
    <label>Додадкова інформація: <input type="text" name="classDescription" ngModel> </label><br>
    <label>Активний: <input type="radio" name="isActive" value="true" ngModel> </label><br>
    <label>Неактивний: <input type="radio" name="isActive" value="false" ngModel> </label><br>
    <input type="submit"  value="Зберегти">
  </form>
</div>
