 <table mat-table [dataSource]="groups" class="mat-elevation-z8">
  
  <!-- Name Column -->
  <ng-container matColumnDef="className">
    <th mat-header-cell *matHeaderCellDef> Назва класу </th>
    <td mat-cell *matCellDef="let element"> {{element.className}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="classYear">
    <th mat-header-cell *matHeaderCellDef> Рік класа </th>
    <td mat-cell *matCellDef="let element"> {{element.classYear}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Стан класу </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Редагувати клас </th>
        <td mat-cell *matCellDef="let element"> <a (click)="openBottomSheet(element)">⋮</a> </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  

<div class="example-button-row">
  <button mat-fab color="primary"  mat-raised-button (click)="openBottomSheetAdd()">+</button>
 </div>
