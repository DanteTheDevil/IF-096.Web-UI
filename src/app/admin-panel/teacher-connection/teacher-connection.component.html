<!--header-->
<app-header></app-header>
<div class="wrap-content"> 
  <div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group">              
            <mat-form-field>
                <mat-select   formControlName='teacherId'>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let item of teachers" [value]="item.id">{{item.firstname + " " + item.lastname }}</mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <mat-form-field>
              <mat-select   formControlName='subjectId'>
                  <mat-option *ngFor="let item of subjects" [value]="item.subjectId">{{item.subjectName}}</mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-select  formControlName='classId'>
                    <mat-option *ngFor="let item of classes" [value]="item.id">{{item.className}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <br>
                <button type="submit" [disabled]="!myForm">Save</button>
        </div>
    </form>
  </div>
</div>
<footer>
<div fxHide.gt-xs> <!-- show only for mobile devices-->
  <app-footer></app-footer>
</div>
