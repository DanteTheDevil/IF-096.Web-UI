<div class="container">
  <div>
    <mat-nav-list>
      <mat-form-field>
        <input
          autocomplete="off"
          placeholder="Шукати за прізвищем"
          matInput
          type="search"
          [(ngModel)]="filteredTeachers"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <ng-container
        *ngFor="let teacher of (teachers | filter: filteredTeachers:'lastname')"
      >
        <div id="wrapper">
          <mat-list-item
            routerLinkActive="active"
            (click)="onTeacherDetails(teacher.id)"
          >
            <img
              matListAvatar
              [src]="teacher.avatar"
              alt="{{ teacher.lastname }}"
            />
            <p matLine>
              {{ teacher.lastname }} {{ teacher.firstname }}
              {{ teacher.patronymic }}
            </p>
          </mat-list-item>

          <button
            id="menu-trigger"
            mat-icon-button
            #menuTrigger="matMenuTrigger"
            [matMenuTriggerFor]="menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(teacher.id)">Редагувати</button>
          <button mat-menu-item (click)="onDelete(teacher)">Видалити</button>
        </mat-menu>
      </ng-container>
    </mat-nav-list>
  </div>
  <button id="mine" mat-fab color="primary" (click)="onNewTeacher()">
    <i class="material-icons">
      person_add
    </i>
  </button>
</div>
<router-outlet></router-outlet>

<div class="wrapper">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Фільтр"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-divider></mat-divider>

  <table
    #sortCol="matSort"
    matSort
    class="mat-elevation-z8"
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>№</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}.</td>
    </ng-container>

    <ng-container matColumnDef="teacherCard">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Блок</th>
      <td mat-cell *matCellDef="let element">
        <div class="block">

          <mat-card>
            <mat-card-header>
              <div mat-card-avatar></div>
              <mat-card-title>{{ element.lastname }}</mat-card-title>
              <mat-card-subtitle
                >{{ element.firstname }}
                {{ element.patronymic }}</mat-card-subtitle
              >
              <img
                mat-card-avatar
                [src]="element.avatar"
                alt="{{ element.lastname }}"
              />
              <button
                id="menu-trigger"
                mat-icon-button
                #menuTrigger="matMenuTrigger"
                [matMenuTriggerFor]="menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
            </mat-card-header>
  
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onEdit(teacher.id)">Редагувати</button>
              <button mat-menu-item (click)="onDelete(teacher)">Видалити</button>
            </mat-menu>
          </mat-card>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Прізвище</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Імя</th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstname }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectTeacherRow(row)"
    ></tr>
  </table>
</div>
