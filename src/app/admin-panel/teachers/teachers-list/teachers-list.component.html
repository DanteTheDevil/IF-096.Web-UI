<div class="container">
  <mat-list>
    <mat-form-field>
      <input
        autocomplete="off"
        placeholder="Шукати за прізвищем"
        matInput
        type="search"
        [(ngModel)]="filteredTeachers"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <ng-container
      *ngFor="let teacher of (teachers | filter: filteredTeachers:'lastname')"
    >
      <mat-list-item routerLinkActive="active">
        <button
          mat-icon-button
          #menuTrigger="matMenuTrigger"
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <img
          matListAvatar
          [src]="teacher.avatar"
          alt="{{ teacher.lastname }}"
        />
        <p matLine>
          {{ teacher.lastname }} {{ teacher.firstname }}
          {{ teacher.patronymic }}
        </p>
      </mat-list-item>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEdit(teacher.id)">Редагувати</button>
        <button mat-menu-item (click)="onDelete(teacher)">Видалити</button>
      </mat-menu>
    </ng-container>
  </mat-list>
  <button id="mine" mat-fab color="primary" (click)="onNewTeacher()">
    <i class="material-icons">
      person_add
    </i>
  </button>
</div>
<router-outlet></router-outlet>
