<button id="mine" mat-fab color="primary" (click)="onNewTeacher()">
  <i class="material-icons">
    person_add
  </i>
</button>
<router-outlet></router-outlet>

<div class="wrapper">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Фільтр"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-divider></mat-divider>

  <table matSort mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>№</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}.</td>
    </ng-container>

    <ng-container matColumnDef="teacherCard">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Блок</th>
      <td mat-cell *matCellDef="let element">
        <div class="block">
          <div class="avatar">
            <img [src]="element.avatar" alt="" />
          </div>
          <div class="block-info-section">
            <span class="lastname">
              {{ element.lastname }}
            </span>
            <span>
              {{ element.firstname }}
              {{ element.patronymic }}
            </span>
          </div>

          <div class="block-button-section">
            <button
              id="menu-trigger"
              mat-icon-button
              #menuTrigger="matMenuTrigger"
              [matMenuTriggerFor]="menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(element.id)">Редагувати</button>
          <button mat-menu-item (click)="onDelete(teacher)">Видалити</button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="classes">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Класи</th>
      <td mat-cell *matCellDef="let element">
        {{ element.classes }}
      </td>
    </ng-container>

    <ng-container matColumnDef="subjects">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Дисципліни</th>
      <td mat-cell *matCellDef="let element">
        {{ element.subjects }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectTeacherRow(row)"
    ></tr>
  </table>
</div>
