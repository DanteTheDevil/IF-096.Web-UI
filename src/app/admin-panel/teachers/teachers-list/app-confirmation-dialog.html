<div mat-dialog-content style="text-align: center; padding: 0">
  <p>
    Ви справді бажаєте видалити викладача
    <b> {{ data.name }} {{ data.lastname }}</b
    >?
  </p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-evenly;">
  <button mat-raised-button color="warn" (click)="onDeleteClick()">Видалити</button>
  <button mat-raised-button (click)="onNoClick()">Ні</button>
</div>
