<div class="select">
  <div>
    <h4>Активні класи</h4>
    <mat-form-field>
      <mat-label>Виберіть клас</mat-label>
      <mat-select (selectionChange)="onSelectionClass($event)">
        <mat-option class='option' *ngFor="let active of activeClass" [value]="active.id">
          <span>&nbsp;&nbsp;&nbsp;</span>
          <span class='option'>{{active.className}}</span>
          <span>&nbsp;&nbsp;&nbsp;</span>
          <span>{{active.classYear}}рік</span>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <h4>Неактивні класи</h4>
    <mat-form-field>
      <mat-label>Виберіть клас</mat-label>
      <mat-select (selectionChange)="onSelectionClass($event)">
        <mat-option class='option' *ngFor="let notActive of notActiveClass" [value]="notActive.id">
          <span>&nbsp;&nbsp;&nbsp;</span>
          <span>{{notActive.className}}</span>
          <span>&nbsp;&nbsp;&nbsp;</span>
          <span>{{notActive.classYear}}рік</span>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="students">
  <mat-nav-list *ngIf="studentList">
    <mat-list-item class="oneStudent" [routerLink]="['./', student.id]" *ngFor="let student of studentList">
      <span>{{student.firstname}}</span>
      <span>{{student.lastname}}</span>
      <span>{{student.patronymic}}</span>
      <span>{{student.classe}}</span>
    </mat-list-item>
  </mat-nav-list>
</div>
<button mat-fab color="primary" (click)="AddStudent()">
  <i class="material-icons">
    person_add
  </i>
</button>
<router-outlet></router-outlet>
