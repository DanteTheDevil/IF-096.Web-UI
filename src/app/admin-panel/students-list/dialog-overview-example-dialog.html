




<mat-card>
    <div style="display: flex;justify-content: center;">
        <img *ngIf="studentInfo?.avatar; else avatar" mat-card-image src="{{studentInfo?.avatar}}">
    </div>


    <mat-card-title style="font-size:0.8em;display:flex;justify-content:space-evenly;flex-wrap: wrap;">
        <span>{{studentInfo?.lastname}}</span>
        <span>{{studentInfo?.firstname}}</span>
        <span>{{studentInfo?.patronymic}}</span>
    </mat-card-title>

  
    <mat-card-content style="font-size:0.6em;display:flex;flex-direction: column;justify-content: flex-start;align-items:flex-start;">
        <mat-divider></mat-divider>
        <span *ngIf="studentInfo?.dateOfBirth">Дата народження:{{studentInfo?.dateOfBirth}}</span>
        <span *ngIf="studentInfo?.email">Email:{{studentInfo?.email}}</span>
        <span *ngIf="studentInfo?.login">Логін:{{studentInfo?.login}}</span>
        <span *ngIf="studentInfo?.phone">Телефон:{{studentInfo?.phone}}</span>
        <span *ngIf="studentInfo?.classe">Клас:{{studentInfo?.classe}}</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()" style="font-size:0.5em">Назад</button>
        <button mat-button (click)="editStudent()" cdkFocusInitial style="font-size:0.5em">Редагувати</button>
    </mat-card-actions>
</mat-card>

<ng-template #avatar style="display: flex;justify-content: center;">
    <i class="material-icons" style="font-size: 8em;">
        person
    </i>
</ng-template>
