<div class="component">
  <form class="chartOptions" [formGroup]="chartOptionsForm">
    <mat-form-field>
      <mat-label>Предмет</mat-label>
      <mat-select formControlName="subjectId" (selectionChange)="chartOptionChange('subjects', $event)">
        <mat-option [value]="''">--</mat-option>
        <mat-option *ngFor="let item of subjects" [value]="item.subjectId" >
          {{item.subjectName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Клас</mat-label>
      <mat-select formControlName="classId" (selectionChange)="chartOptionChange('classes', $event)">
        <mat-option [value]="''">--</mat-option>
        <mat-option *ngFor="let item of classes" [value]="item.id">
          {{item.className}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Учень</mat-label>
      <mat-select formControlName="studentId" (selectionChange)="chartOptionChange('students', $event)">
        <mat-option *ngFor="let item of students" [value]="item.id">
          {{item.firstname}} {{item.lastname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="periodStart" formControlName="periodStart" placeholder="Початок періоду">
      <mat-datepicker-toggle matSuffix [for]="periodStart"></mat-datepicker-toggle>
      <mat-datepicker #periodStart></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="periodEnd" formControlName="periodEnd" placeholder="Кінець періоду">
      <mat-datepicker-toggle matSuffix [for]="periodEnd"></mat-datepicker-toggle>
      <mat-datepicker #periodEnd></mat-datepicker>
    </mat-form-field>
  </form>
  <mat-card>
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType">
    </canvas>
  </mat-card>
</div>
