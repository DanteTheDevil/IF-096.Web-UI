<table class="table">
    <thead>
    <tr>
        <th scope="col">Учні поточного класу</th>
        <th scope="col">Поточний клас</th>
        <th scope="col">Новий клас</th>
    </tr>
    </thead>
    <tbody id="tbody">
      <tr *ngFor="let class of classes">
        <td><div>
          <input type="checkbox" id="spoiler_{{class.id}}">
            <label for="spoiler_{{class.id}}">Учні {{class.className}} класу</label>
            <div class="spoiler_body">

              <ul *ngFor="let pupil of class.pupilList" id="{{class.id}}">
                <li><a href="students/{{pupil.id}}" target="_blank">{{pupil.lastname}} {{pupil.firstname}}</a></li>
              </ul>
            </div>
          </div>
        </td>
        <td id="{{class.id}}">{{class.className}} - {{class.classYear}}</td>
        <td>
          <input type="text" id="newClassesList_{{class.id}}" placeholder="Назва нового класу">
        </td>
      </tr>
    </tbody>
</table>

<div>
<button type="button">Перевести учнів в нові класи</button>
</div>
