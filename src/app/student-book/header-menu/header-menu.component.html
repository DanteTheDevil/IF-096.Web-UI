<!--header list-->
<mat-nav-list class="navigation-items">
  <!--logout button-->
  <div>
    <a mat-list-item (click)="auth.logout()"> <!-- logout function -->
      <mat-icon>exit_to_app</mat-icon>
      Вийти
    </a>
  </div>
  <!--student book button-->
  <div>
    <a mat-list-item routerLinkActive="active" routerLink="/student-book">
      <mat-icon>book</mat-icon>
      Щоденник
    </a>
  </div>
  <!-- account photo icon -->
  <a routerLink="/" class="right">
    <span>{{fullName}}</span>
    <div class="account-photo">
      <div *ngIf="showAvatar">
      <img src = "{{avatar}}">
      </div>
      <div *ngIf="showAbbr" class="avatar">
        <app-avatar [firstName]="studentData.firstname"
                    [lastName]="studentData.lastname">
        </app-avatar>
      </div>
    </div>
  </a>
</mat-nav-list>
