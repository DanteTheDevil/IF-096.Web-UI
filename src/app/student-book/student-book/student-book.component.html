<table>
  <tbody *ngFor="let item of groupArr">
  <ng-container>
    <h3 colspan="2">{{item.date | date :'EEEE'}}</h3>
    <table mat-table [dataSource]="item.groupItem" class="mat-elevation-z8">

      <!-- lessonNumber Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> №</th>
        <td mat-cell *matCellDef="let value"> {{value.lessonNumber}}</td>
      </ng-container>

      <!-- subjectName Column -->
      <ng-container matColumnDef="lesson">
        <th mat-header-cell *matHeaderCellDef> Урок</th>
        <td mat-cell *matCellDef="let value"> {{value.subjectName}}</td>
      </ng-container>

      <!-- homeWork Column -->
      <ng-container matColumnDef="homeWork">
        <th mat-header-cell *matHeaderCellDef> Домашнє завдання</th>
        <td mat-cell *matCellDef="let value"> {{value.homeWork}}</td>
      </ng-container>

      <!-- mark Column -->
      <ng-container matColumnDef="mark">
        <th mat-header-cell *matHeaderCellDef> Оцінка</th>
        <td mat-cell *matCellDef="let value"> {{value.mark}}</td>
      </ng-container>

      <!-- note Column -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Примітка</th>
        <td mat-cell *matCellDef="let value"> {{value.note}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  </tbody>
</table>
