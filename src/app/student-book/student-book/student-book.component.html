<button mat-button (click)="backDate()"><mat-icon>arrow_back</mat-icon></button>

<!--DatePicker-->
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Оберіть дату"
         (dateInput)="getDatePicker($event)"
         [(ngModel)]="dateValue">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button mat-button (click)="forwardDate()"><mat-icon>arrow_forward</mat-icon></button>

<!--Tables with student-book data-->
<table>
  <tbody *ngFor="let item of groupArr">
  <ng-container *ngIf="showTable">
    <h4 colspan="2">{{item.date | date : 'fullDate' | uppercase}}</h4>
    <table mat-table [dataSource]="item.groupItem" class="mat-elevation-z8">

      <!-- lessonNumber Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="lessonNumber"> №</th>
        <td mat-cell *matCellDef="let value"> {{value.lessonNumber}}</td>
      </ng-container>

      <!-- subjectName Column -->
      <ng-container matColumnDef="lesson">
        <th mat-header-cell *matHeaderCellDef class="subjectName"> Урок</th>
        <td class="subjectName" mat-cell *matCellDef="let value"> {{value.subjectName}}</td>
      </ng-container>

      <!-- homeWork Column -->
      <ng-container matColumnDef="homeWork">
        <th mat-header-cell *matHeaderCellDef class="homeWork"> Домашнє завдання</th>
        <td class="homeWork" mat-cell *matCellDef="let value"> {{value.homeWork}}</td>
      </ng-container>

      <!-- mark Column -->
      <ng-container matColumnDef="mark">
        <th mat-header-cell *matHeaderCellDef class="mark"> Оцінка</th>
        <td class="mark" mat-cell *matCellDef="let value"> {{value.mark}}</td>
      </ng-container>

      <!-- note Column -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef class="note"> Примітка</th>
        <td mat-cell class="note" *matCellDef="let value"> {{value.note}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  </tbody>
</table>

<div *ngIf="showMessage">
  <h4>На обрану вами дату розкладу немає. Спробуйте вказати іншу дату.</h4>
  <div class="iconContainer">
  <mat-icon class="icon">sentiment_dissatisfied</mat-icon>
  </div>
</div>
